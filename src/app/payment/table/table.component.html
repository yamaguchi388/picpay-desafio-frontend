<section class="container w-100">
  <table mat-table [dataSource]="dataSource" class="w-100" matSort (matSortChange)="sortChange($event)">
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="ft-lato ft-weight-700 ft-size-14 cl-black-gray">
        Usuário</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="ft-lato ft-weight-700 ft-size-14 cl-black-gray">
        Título</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="ft-lato ft-weight-700 ft-size-14 cl-black-gray">Data
      </th>
      <td mat-cell *matCellDef="let element">{{element.date | date:'d MMM y' }}</td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="ft-lato ft-weight-700 ft-size-14 cl-black-gray">Valor
      </th>
      <td mat-cell *matCellDef="let element">{{element.value | currency}}</td>
    </ng-container>
    <ng-container matColumnDef="isPayed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="ft-lato ft-weight-700 ft-size-14 cl-black-gray">Pago
      </th>
      <td mat-cell *matCellDef="let element">{{element.isPayed}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="float-end">
          <button mat-icon-button (click)="dialog(true, element)" matTooltip="Editar pagamento"
            matTooltipPosition="above">
            <mat-icon class="material-icons-outlined">create</mat-icon>
          </button>
          <button mat-icon-button (click)="dialog(false, element)" matTooltip="Excluir pagamento"
            matTooltipPosition="above">
            <mat-icon class="material-icons-outlined">cancel</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        <span class="ft-size-16 ft-montserrat">
          Não foi encontrado pagamentos
        </span>
      </td>
    </tr>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
