<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off" class="container">

  <div class="row">
    <mat-form-field appearance="outline" class="col-12 col-sm-6">
      <mat-label>Usuário<span>*</span></mat-label>
      <input matInput formControlName="userName">
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-12 col-sm-6">
      <mat-label>Valor<span>*</span></mat-label>
      <input matInput formControlName="value" type="number">
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-12 col-sm-6">
      <mat-label>Data<span>*</span></mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" (focus)="picker.open()">
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-12 col-sm-6">
      <mat-label>Título</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
  </div>

  <div class="row justify-content-end">
    <button type="button" (click)="cancel()" class="col-12 col-sm-3">
      Cancelar
    </button>

    <button class="col-12 col-sm-3">
      Salvar
    </button>
  </div>

</form>
