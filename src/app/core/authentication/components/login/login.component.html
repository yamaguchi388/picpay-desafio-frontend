
<div>
    <form [formGroup]="loginForm">
        <span class="p-float-label">
            <input name="email" id="email-input" formControlName="email" pInputText> 
            <label for="float-input">Email</label>
        </span>
        <span class="p-float-label">
            <p-password name="password" id="password-input" formControlName="password" [feedback]="false"></p-password>
            <label for="float-input">Password</label>
        </span>
        <button pButton type="button" (click)="login()" label="ENTRAR"></button>
    </form>
</div>
