<div class="task-list mat-elevation-z2">
  <header class="task-list__header">
    <form>
      <div class="field">
        <input
          matInput
          type="text"
          class="field__input"
          placeholder="Pesquisar por usuário"
          disabled
        />
        <mat-icon class="field__icon">search</mat-icon>
      </div>
    </form>

    <mat-paginator
      [showFirstLastButtons]="false"
      [pageSizeOptions]="[5, 10, 20]"
      [pageSize]="5"
    >
    </mat-paginator>
  </header>

  <table mat-table [dataSource]="dataSource" class="task-list__table">
    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Usuário</th>
      <td mat-cell *matCellDef="let element" class="column">
        <span> {{ element.name }} </span>
        <small class="column--secondary-text"> @{{ element.username }} </small>
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let element" class="column">
        {{ element.title }}
      </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element" class="column">
        <span> {{ element.date | date: 'dd MMM yyyy' }} </span>
        <small class="column--secondary-text">
          {{ element.date | date: 'h:mm a' }}
        </small>
      </td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element" class="column">
        {{ element.value | currency: 'BRL' }}
      </td>
    </ng-container>

    <!-- IsPayed Column -->
    <ng-container matColumnDef="isPayed">
      <th mat-header-cell *matHeaderCellDef>Pago</th>
      <td mat-cell *matCellDef="let element" class="column">
        <div class="column__payed">
          <mat-icon *ngIf="element.isPayed" class="icon">check</mat-icon>
        </div>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="column">
        <div class="column__actions">
          <button
            mat-icon-button
            (click)="openFormDialog(element)"
            [matTooltip]="'Editar pagamento: ' + element.title"
            aria-label="Editar pagamento"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            (click)="openDeleteDialog(element)"
            [matTooltip]="'Deletar pagamento: ' + element.title"
            aria-label="Deletar pagamento"
          >
            <mat-icon>highlight_off</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
