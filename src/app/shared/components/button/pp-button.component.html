<button
  class="pp-button"
  [ngClass]="{
    primary: variant === 'primary',
    secondary: variant === 'secondary',
    'border-radius-sm': radiusSize === 'sm',
    'border-radius-md': radiusSize === 'md',
    xs: size === 'xs',
    sm: size === 'sm',
    md: size === 'md',
    'w-100': fullWidth
  }"
  [type]="type"
  [disabled]="disabled"
>
  <ng-content></ng-content>
</button>
