<header id="header" class="header">
  <mat-toolbar class="header__toolbar">
    <img src="assets/img/png/logo.png" alt="Logo PayFriends" />

    <img
      class="header__toolbar-img-avatar"
      src="assets/img/png/avatar-user.png"
      [matMenuTriggerFor]="menu"
    />
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Perfil</button>
      <button mat-menu-item>Sair</button>
    </mat-menu>
  </mat-toolbar>
</header>
