<div
  id="custom-modal"
  (click)="handleClose()"
  (keydown.esc)="handleClose()"
  class="custom-modal"
>
  <div
    appFocusTrap
    appFocusBack
    class="modal-content"
    [class.small]="small"
    role="dialog"
    aria-modal="true"
    [attr.aria-label]="title"
    (click)="$event.stopPropagation()">
    <h1 class="modal-title">{{ title }}</h1>
    <ng-content></ng-content>
  </div>
</div>
