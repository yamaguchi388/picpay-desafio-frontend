<h2 mat-dialog-title>
  {{ 'PAYMENTS.FILTER_PAYMENT_DIALOG.FILTER' | translate }}
</h2>
<mat-dialog-content class="mat-typography">
  <form fxLayout="column" formGroup="filterForm">
    <mat-form-field appearance="outline">
      <mat-label>{{
        'PAYMENTS.FILTER_PAYMENT_DIALOG.TITLE' | translate
      }}</mat-label>
      <input matInput type="text" formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{
        'PAYMENTS.FILTER_PAYMENT_DIALOG.DATE' | translate
      }}</mat-label>
      <input matInput placeholder="Placeholder" formControlName="date" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{
        'PAYMENTS.FILTER_PAYMENT_DIALOG.VALUE' | translate
      }}</mat-label>
      <input matInput placeholder="Placeholder" formControlName="value"/>
    </mat-form-field>

    <mat-checkbox class="example-margin" formControlName="isPayed">{{
      'PAYMENTS.FILTER_PAYMENT_DIALOG.PAID_OUT' | translate
    }}</mat-checkbox>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" type="button" (click)="filterPayments()">
    {{ 'PAYMENTS.FILTER' | translate }}
  </button>
</mat-dialog-actions>
