<div class="profile container">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-12 col-md-6">
        <app-input
          id="name"
          label="Nome*"
          placeholder="Nome"
          formControlName="name"
        ></app-input>
      </div>

      <div class="col-12 col-md-6">
        <app-input
          id="email"
          label="E-mail*"
          placeholder="E-mail"
          formControlName="email"
        ></app-input>
      </div>

      <div class="col-12 col-md-6">
        <app-input
          id="password"
          type="password"
          label="Senha*"
          placeholder="Senha"
          formControlName="password"
        ></app-input>
      </div>

      <div class="col-12 col-md-6">
        <app-input
          id="confirm-password"
          type="password"
          label="Confirme sua senha*"
          placeholder="Confirme sua senha"
          formControlName="confirmPassword"
        ></app-input>
      </div>
    </div>

    <div class="profile__buttons-actions-container">
      <button id="reset-button" mat-raised-button (click)="resetForm()">RESETAR</button>
      <button
        id="submit-button"
        color="primary"
        mat-raised-button
        [disabled]="formIsInvalid"
        (click)="updateUser()"
      >
        SALVAR
      </button>
    </div>
  </form>
</div>
