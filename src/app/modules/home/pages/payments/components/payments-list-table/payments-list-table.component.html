<div class="payments-list">
  <div class="payments-list__box-pagination">
    <mat-form-field
      appearance="outline"
      class="payments-list__box-pagination--input"
    >
      <mat-label>Pesquisar por usuário</mat-label>
      <input
        placeholder="Pesquisar por usuário"
        matInput
        [(ngModel)]="filterValue"
        (ngModelChange)="applyFilter()"
      />
    </mat-form-field>

    <mat-paginator
      [pageIndex]="payments.page"
      [length]="payments.total"
      [pageSize]="payments.limit"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Selecione a pagina para filtrar os pagamentos"
      (page)="pageChange($event)"
    >
    </mat-paginator>
  </div>

  <table mat-table [dataSource]="dataSource" class="payments-list__table">
    <ng-container matColumnDef="username">
      <th
        class="payments-list__table-th--bold"
        mat-header-cell
        *matHeaderCellDef
      >
        Usuário
      </th>
      <td class="payments-list__table-td" mat-cell *matCellDef="let element">
        <span class="payments-list__table-td-span">{{ element.name }}</span>
        <span class="payments-list__table-td-span"
          >@{{ element.username }}</span
        >
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th
        class="payments-list__table-th--bold"
        mat-header-cell
        *matHeaderCellDef
      >
        Título
      </th>
      <td mat-cell *matCellDef="let element">
        <span>{{ element.title }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th
        class="payments-list__table-th--bold"
        mat-header-cell
        *matHeaderCellDef
      >
        Data
      </th>
      <td mat-cell *matCellDef="let element">
        <span class="payments-list__table-td-span">{{
          element.date | date: "mediumDate"
        }}</span>
        <span class="payments-list__table-td-span">{{
          element.date | date: "h:mm a"
        }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th
        class="payments-list__table-th--bold"
        mat-header-cell
        *matHeaderCellDef
      >
        Valor
      </th>
      <td mat-cell *matCellDef="let element">
        <span>{{ element.value | currency: "BRL" }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="isPayed">
      <th
        class="payments-list__table-th--bold"
        mat-header-cell
        *matHeaderCellDef
      >
        Pago
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox
          color="primary"
          [(ngModel)]="element.isPayed"
        ></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
