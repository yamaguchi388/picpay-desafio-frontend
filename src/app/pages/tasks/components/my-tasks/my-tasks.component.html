<div class="d-flex justify-content-end">
  <button class="default-button" mat-raised-button (click)="addTask()">ADICIONAR PAGAMENTO</button>
</div>

<div class="box row">
  <div class="col-6">
    <form class="body-form" [formGroup]="filterForm">                
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Pesquisar por usuário</mat-label>
          <input matInput placeholder="Pesquisar por usuário" formControlName="name" [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
              {{option.name}}
            </mat-option>
          </mat-autocomplete>
          <mat-icon class="form-field-icon" matSuffix>search</mat-icon>
      </mat-form-field>
        
      <button class="filter-button" mat-raised-button (click)="sendFilter()">
        <img src="../../../assets/images/shape.png" class="icon-button-filter">Filtrar 
      </button>
      <button *ngIf="filter" class="filter-button" mat-raised-button (click)="cleanFilter()">Limpar</button>                    
    </form>    
  </div>
    
  <div class="col-6 d-flex justify-content-end">
    <mat-paginator
      class="paginator"
      [length]="totalItems"
      [showFirstLastButtons]="true"
      [pageSize]="itemsPerPage"
      [pageSizeOptions]="[10, 25, 50]"
      (page)="nextPage()">
    </mat-paginator>
  </div>

  <div>
    <table mat-table [dataSource]="tasks" class="col-12">
      <ng-container matColumnDef="user">
        <th class="title col-3" mat-header-cell *matHeaderCellDef>Usuário</th>
        <td mat-cell *matCellDef="let element"> 
          <div class="description">{{element?.name}}</div>
          <div class="secondary-description">{{element?.username}}</div>
        </td>
      </ng-container>
      
      <ng-container matColumnDef="title">
        <th class="title col-3" mat-header-cell *matHeaderCellDef>Título</th>
        <td class="description"mat-cell *matCellDef="let element"> {{element?.title}} </td>
      </ng-container>
      
      <ng-container matColumnDef="date">
        <th class="title col-2" mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element"> 
          <div class="description">{{element?.date | date:'dd/MM/yyyy'}}</div>
          <div class="secondary-description">{{element?.date | date: 'HH:mm'}}</div>
        </td>
      </ng-container>
      
      <ng-container matColumnDef="value">
        <th class="title col-2" mat-header-cell *matHeaderCellDef>Valor</th>
        <td class="description" mat-cell *matCellDef="let element"> {{element?.value | currency: 'BRL'}} </td>
      </ng-container>

      <ng-container matColumnDef="isPayed">
        <th class="title col-1" mat-header-cell *matHeaderCellDef>Pago</th>
        <td class="description" mat-cell *matCellDef="let element"> 
          <mat-checkbox disabled="true" [(ngModel)]="element.isPayed"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th class="title col-1" mat-header-cell *matHeaderCellDef>Ações</th>
        <td class="description" mat-cell *matCellDef="let element"> 
          <button mat-icon-button matTooltip="Editar Pagamento" (click)="getTaskById(element.id, 'edit')"><mat-icon class="icon-action" >edit</mat-icon></button>
          <button mat-icon-button matTooltip="Excluir Pagamento" (click)="getTaskById(element.id, 'delete')"><mat-icon class="icon-action" >cancel</mat-icon></button>
        </td>
      </ng-container>
      
      <tr class="title" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>   
  </div>
</div>
