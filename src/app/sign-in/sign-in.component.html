<div class="d-flex h-100">
	<div class="row w-100 m-0">
		<div class="col-md-5 col-lg-4 d-flex align-items-center justify-content-center bg-light">
			<div class="d-block form">
				<img src="assets/logo.png" alt="Logo" height="20">

				<h3 class="mt-3 mb-5">Bem vindo de volta</h3>

				<div class="form-group floating-input-group my-4">
					<input type="email" class="form-control floating-input" [(ngModel)]="email" required>
					<label for="email" class="floating-input-placeholder">Email</label>
				</div>

				<div class="form-group my-4">
					<div class="input-group">
						<input [type]="showPassword ? 'text' : 'password'" class="form-control floating-input" [(ngModel)]="password" required>
						<label for="password" class="floating-input-placeholder">Senha</label>
						<div class="input-group-prepend">
							<button class="btn btn-outline-secondary" (click)="showPassword = !showPassword">
								<fa-icon [icon]="faEye"></fa-icon>
							</button>
						</div>
					</div>
				</div>

				<button class="btn btn-block btn-primary my-4" (click)="signIn()">
					Entrar
				</button>
			</div>
		</div>

		<div class="col-md-7 col-lg-8 d-flex align-items-center justify-content-center login-image">
			<img src="assets/login-image.png" alt="Imagem Login">
		</div>
	</div>
</div>
