<section class="payments">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h1 class="payments__title">{{ 'PAYMENTS.MY_PAYMENTS' | translate }}</h1>
    <button mat-flat-button color="primary" (click)="addPayment()">{{ 'PAYMENTS.ADD_PAYMENT' | translate }}</button>
  </div>

  <mat-card>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <form [formGroup]="searchForm">
        <mat-form-field appearance="outline">
          <mat-label>{{ 'PAYMENTS.SEARCH_BY_USER' | translate }}</mat-label>
          <input matInput type="text" formControlName="name">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </form>
      <app-paginator [length]="paymentQuantity$ | async" (pageChanger)="changePage($event)"></app-paginator>
    </div>
    <app-payments-table
      (updatePaymentsList)="getPayments()"
    ></app-payments-table>
  </mat-card>
</section>
