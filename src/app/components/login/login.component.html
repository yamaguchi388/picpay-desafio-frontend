<div class="login-wrapper">
  <div class="login">
    <div class="logo">
      <img src="./../../../assets/images/Logo.png" alt="" />
    </div>
    <div class="login-header">
      <h1>Bem vindo de volta</h1>
    </div>
    <div class="login-body">
      <div class="form">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              placeholder="Insira seu melhor email"
              formControlName="email"
              pattern=".+@gmail.com"
              required
            />
            <!-- <small
            *ngIf="loginForm.get('email').errors?.required">Campo obrigatório
          </small> -->
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              placeholder="Insira sua senha"
              formControlName="password"
              required
            />
            <!-- <small
            *ngIf="loginForm.get('password').errors?.required">Campo obrigatório
          </small> -->
          </mat-form-field>
          <button
            mat-flat-button
            [disabled]="loginForm.invalid"
          >
            ENTRAR
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="background-image">
    <img
      src="./../../../assets/images/man-doing-online-payment 1.svg"
      alt="A man doing online payments"
    />
  </div>
</div>
