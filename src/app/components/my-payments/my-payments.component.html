<div *ngIf="loaded; else loading">
    <div class="d-flex justify-content-end btn-add-payment">
        <button mat-raised-button color="primary" (click)="insertPayment()">
            Adicionar Pagamento
        </button>
    </div>
    <div class="mat-elevation-z8">
        <div class="row">
            <div class="col-2 d-flex justify-content-center mt-3 ms-4">
                <mat-form-field appearance="outline" class="filter-input">
                    <mat-label>Filtrar por</mat-label>
                    <mat-select
                        (selectionChange)="filterOptionSelected($event)">
                        <mat-option
                            *ngFor="let option of filterPaymentsOptions"
                            [value]="option">
                            {{ option }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-2 d-flex justify-content-center mt-3">
                <mat-form-field appearance="outline" class="filter-input" *ngIf="selectedFilter !== 'Data'">
                    <mat-label>Pesquisar por {{ selectedFilter }}</mat-label>
                    <input matInput placeholder="{{ selectedFilter }}" [(ngModel)]="filterData">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline"
                    (click)="picker.open()" *ngIf="selectedFilter === 'Data'">
                    <input matInput [matDatepicker]="picker" placeholder="Data*"
                    [(ngModel)]="filterData">
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-icon matSuffix>date_range</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-2 d-flex justify-content-start mt-4 btn-filter">
                <button mat-button (click)="filterPaymentsData()">
                    <mat-icon matSuffix>filter_list</mat-icon>
                    Filtrar
                </button>
            </div>

            <div class="col-6 mt-3">
                <mat-paginator
                    #paginator
                    [length]="totalRecords"
                    [pageSize]="pageSize"
                    [pageSizeOptions]="[5, 10, 20]"
                    (page)="searchPayments($event)"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>

        <table
            mat-table
            [dataSource]="dataSource"
            matSort
            (matSortChange)="sortData($event)">

            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef>
                </th>
                <td mat-cell *matCellDef="let element"
                    class="perfil-image-column">
                    <img src="{{element.image}}" alt="Foto Usuário"
                        class="perfil-image">
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef
                    mat-sort-header="username"> Usuário
                </th>
                <td mat-cell *matCellDef="let element">
                    {{element.name}} <br>
                    @{{element.username}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="title">
                    Título
                </th>

                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>


            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="date">
                    Data </th>
                <td mat-cell *matCellDef="let element"> {{ element.date |
                    formatDatePipe: 'DD/MM/YYYY' }} <br> {{ element.date |
                    formatDatePipe: 'LT' }}</td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="value">
                    Valor </th>
                <td mat-cell *matCellDef="let element"> {{ element.value |
                    formatCoin }} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="isPayed">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="isPayed">
                    Pago </th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox color="primary" [(ngModel)]="element.isPayed"
                        (change)="updatePaidValue(element)"></mat-checkbox>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="action">
                    Ação </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary"
                        (click)="editPayment(element)" title="Editar Pagamento"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button color="primary"
                        (click)="deletePayment(element)" title="Excluir
                        Pagamento"><mat-icon>delete</mat-icon></button>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns:
                displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>

    </div>
</div>

<ng-template #loading>
    <app-loading></app-loading>
</ng-template>
