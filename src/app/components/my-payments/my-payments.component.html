<div *ngIf="loaded; else loading">



    <div class="mat-elevation-z8">
        <div class="row">
            <div class="col-6">
                <mat-form-field appearance="outline" class="filter-input">
                    <mat-label>Pesquisar por usuário</mat-label>
                    <input matInput placeholder="Usuário">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>


            </div>
            <div class="col-6 mt-3">
                <mat-paginator [length]="totalRecords" [pageSizeOptions]="[5, 10, 20]" (changes)="searchPayments($event)" showFirstLastButtons aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>

        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="username"> Usuário
                </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} <br> @{{element.username}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="title"> Título
                </th>

                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="date"> Data </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="value"> Valor </th>
                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="isPayed">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="isPayed"> Pago </th>
                <td mat-cell *matCellDef="let element"> {{element.isPayed}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>

    </div>
</div>

<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>
