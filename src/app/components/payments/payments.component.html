<div class="body">
  <picpay-header></picpay-header>
  <div class="upper-container">
    <div class="title">
      <p>{{ title }}</p>
    </div>
    <div class="add-payment-button">
      <button mat-flat-button (click)="addPayment()">
        ADICIONAR PAGAMENTO
      </button>
    </div>
  </div>

  <div class="table mat-elevation-z8">
    <mat-paginator [length]="dataSource"
              [pageSize]="5"
              showFirstLastButtons
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
    <table mat-table [dataSource]="dataSource" matSort>
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuário</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date | date: "medium" }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
        <td mat-cell *matCellDef="let element">
          {{ element.value | currency: "BRL" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="isPayed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pago</th>
        <td mat-cell *matCellDef="let element">
          <!-- <mat-checkbox [(ngModel)]="checked"></mat-checkbox>   -->
        </td>
      </ng-container>

      <!-- <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editPayment(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deletePayment(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
