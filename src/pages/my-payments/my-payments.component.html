<div class="my-payments">
    <header-molecule></header-molecule>
    <div class="my-payments__container">
        <h1 class="my-payments__title">Meus pagamentos</h1>
        <div class="my-payments__btn-container">
          <button-atom name="ADICIONAR PAGAMENTO" (click)="openDialogAdd()"></button-atom>
        </div>
        <mat-card class="example-card">
            <span class="filter">
                <mat-paginator [length]="length" [pageSizeOptions]="pageSizeOptions" aria-label="Select page" (page)="handlePageEvent($event)">
                </mat-paginator>
            </span>
            <table mat-table [dataSource]="dataSource" matSort class="table" *ngIf="dataSource">

                <ng-container matColumnDef="user">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuário </th>
                  <td mat-cell *matCellDef="let row" class="table__cell"> 
                    <div class="table__cell__container">
                      <span>{{row.name}}</span> 
                      <span class="table__cell__text--username">{{row.username}}</span>
                    </div>
                
                  </td>
                </ng-container>
            
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
                  <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                </ng-container>
            
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
                  <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                </ng-container>
            
                <ng-container matColumnDef="value">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
                  <td mat-cell *matCellDef="let row"> {{row.value}} </td>
                </ng-container>
            
                <ng-container matColumnDef="payed">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pago </th>
                    <td mat-cell *matCellDef="let row"> 
                        <mat-checkbox class="example-margin" [checked]="row.isPayed"></mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
                  <td mat-cell *matCellDef="let row"> 
                    <button mat-button (click)="openDialogEdit()" class="btn--icon">
                      <img src="./../../assets/edit.png" alt="" class="icon icon--edit" (click)="setEditItem(row)">
                    </button>
                  </td>
                </ng-container>

                <ng-container matColumnDef="remove">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Remover </th>
                  <td mat-cell *matCellDef="let row">
                    <button mat-button (click)="openDialogDelete()" class="btn--icon">
                      <img src="./../../assets/remove.png" alt="" class="icon icon--remove" (click)="setDeleteItem(row)">
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
        </mat-card>
    </div>
</div>
