<div class="my-payments">
    <header-molecule></header-molecule>
    <div class="my-payments__container">
        <h1 class="my-payments__title">Meus pagamentos</h1>

        <mat-card class="example-card">
            <span class="filter">
                <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page">
                </mat-paginator>
            </span>
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="user">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuário </th>
                  <td mat-cell *matCellDef="let row"> {{row.user}} </td>
                </ng-container>
            
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
                  <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                </ng-container>
            
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
                  <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                </ng-container>
            
                <ng-container matColumnDef="value">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
                  <td mat-cell *matCellDef="let row"> {{row.value}} </td>
                </ng-container>
            
                <ng-container matColumnDef="paid">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pago </th>
                    <td mat-cell *matCellDef="let row"> 
                        <mat-checkbox class="example-margin" [checked]="row.isPaid"></mat-checkbox>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
        </mat-card>
  
    </div>
</div>
